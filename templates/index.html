{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Распознавание речи</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <button id="startRecording" class="btn btn-primary btn-lg">
                        Начать запись
                    </button>
                    <button id="stopRecording" class="btn btn-danger btn-lg" style="display: none;">
                        Остановить запись
                    </button>
                </div>
                <div class="alert alert-info" id="status" style="display: none;">
                    Запись...
                </div>
                <div class="mt-4">
                    <h4>Результат распознавания:</h4>
                    <div class="border p-3 bg-light" id="result">
                        Здесь появится распознанный текст
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
